# Lychee link checker configuration
exclude = [
  '^https://numpydoc.readthedocs\.io.*',
  '^https://.*pepy\.tech*',
  '^https://github\.com/{{cookiecutter.__gh_slug}}*',
  '^https://{{ cookiecutter.github_username|lower }}\.github\.io/{{ cookiecutter.project_slug }}*',
  # Shell variables that look like URLs
  '\$',
  # Localhost URLs
  'http.?:\/\/localhost',
  # Kubernetes service URLs
  'http.?:\/\/.*\.svc',
  # OAuth callback paths
  'oauth2\/callback',
  # OpenAI API (rate-limited)
  'api\.openai\.com',
  # GitHub Copilot MCP (returns 503)
  'api\.githubcopilot\.com',
  # Internal domain patterns
  '\.internal',
  # GitHub raw content (rate-limited)
  'githubusercontent\.com',
  # Python f-strings that look like URLs
  'f".*"',
]
exclude_path = [
  "uv.lock",
  "pylock.toml",
  "requirements.txt",
  ".devcontainer/Dockerfile",
  ".devcontainer/install-scripts/",
  ".github/workflows/publish.yml",
  "lychee.toml",
]
accept = [200, 401, 403, 429, 999]
